<!DOCTYPE html>
<html>
<head>
  <title>AutoPly</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="terminal-frame">
    <div class="scanline"></div>

    <h2 class="flicker">AUTOPLY :: SYS-CTRL</h2>

    <textarea id="urlList" placeholder=">>> Paste target job URLs..."></textarea>

    <div class="button-group">
      <button id="saveLinks">[ SAVE ]</button>
      <button id="clearLinks">[ CLEAR ]</button>
      <button id="openLinks">[ OPEN ]</button>
    </div>

    <label class="toggle">
      <input type="checkbox" id="toggleAutoClick">
      <span class="slider"></span>
      <span class="label-text">Activate Auto Apply Protocol</span>
    </label>

    <div class="terminal-footer" id="terminalLog">
      <div class="log-line">[SYS] Booting AutoPly kernel...</div>
      <div class="log-line">[DBUG] Awaiting link injection...</div>
      <div class="log-line">[AUTH] Admin verified :: root@AutoPly</div>
    </div>

    <div class="console-input">
      <span class="prompt">root@AutoPly:</span>
      <input type="text" id="consoleCommand" placeholder="enter command..." />
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
