<!DOCTYPE html>
<html>
<head>
  <title>AutoPly</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      margin-top: 5px;
    }

  </style>
</head>
<body>
  <h2>AutoPly</h2>
  <textarea id="urlList" placeholder="Paste one job URL per line..."></textarea>
  <button id="saveLinks">Save Links</button>
  <button id="clearLinks">Clear Saved Links</button>
  <button id="openLinks">Open Saved Links</button>

  <label>
    <input type="checkbox" id="toggleAutoClick">
    Enable Auto Apply
  </label>

  <script src="popup.js"></script>
</body>
</html>
